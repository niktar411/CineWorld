<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Register for CineWorld - Your ultimate movie experience" />
    <title>Register for CineWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="body.css" />
  </head>
  <body>
    <div class="page">
      <header class="basic-header">
        <div class="logo">
          <div class="logomark">
            <img class="icon" src="img/icon.svg" alt="CineWorld Logo" />
          </div>
          <h1 class="text-wrapper">CineWorld</h1>
        </div>
        <img class="divider" src="img/divider.svg" alt="" />
        <div class="switch-label">
          <div class="switch" id="theme-switch">
            <div class="ellipse"></div>
          </div>
          <span class="div">Dark theme</span>
        </div>
      </header>

      <main class="container">
        <div class="main-content">
          <form class="simple-form success-form" id="success-form">
            <div class="success-content">
              <h2 class="success-title">Thank you for registering on<br>the CineWorld portal</h2>

              <button type="button" class="button-filled success-button" id="register-again-btn">
                <span class="register">REGISTER AGAIN</span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="theme.js"></script>
    <script>
      // Обработчик для кнопки "Register Again"
      document.addEventListener('DOMContentLoaded', function() {
        const registerAgainBtn = document.getElementById('register-again-btn');
        if (registerAgainBtn) {
          registerAgainBtn.addEventListener('click', function() {
            window.location.href = 'index.html';
          });
        }
      });
    </script>
  </body>
</html>
